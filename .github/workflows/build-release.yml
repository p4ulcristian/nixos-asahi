name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for aarch64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install QEMU binfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support
          sudo update-binfmts --enable qemu-aarch64

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-platforms = aarch64-linux

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build disk image
        run: |
          nix build .#disk-image --system aarch64-linux -L --extra-experimental-features "nix-command flakes"

      - name: Prepare release
        run: |
          mkdir -p release
          cp result/*.raw release/perfect-nixos.img
          gzip release/perfect-nixos.img
          cd release && sha256sum *.gz > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/perfect-nixos.img.gz
            release/SHA256SUMS
          body: |
            ## Perfect NixOS for Apple Silicon

            ### One-Command Install (from macOS)
            ```bash
            curl -sL https://raw.githubusercontent.com/p4ulcristian/nixos-asahi/main/asahi-install.sh | sh
            ```

            No USB required! Downloads and installs directly to partition.
